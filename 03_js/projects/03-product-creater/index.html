<!DOCTYPE htmll>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ecommerce Product Card Creator</title>
        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type=number] {
                appearance: textfield;
                -moz-appearance: textfield;
            }
            .error {
                border: 2px solid red;
            }
        </style>
        <link rel="shortcut icon" href="https://tailwind.build/favicon-tailwind.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <h1 class="text-center mt-5 text-4xl font-semibold">Product Card Generator</h1>
        <div class="w-full sm:w-[500px] mx-auto p-4 mt-10 bg-white/5 rounded shadow h-auto">
              <form>
                <div class="mb-4">
                    <label for="product-name" class="block text text-white">Product Name</label>
                    <input type="text" id="product-name" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Redmi Note 12 Pro 5G 128GB">
                </div>
                <div class="mb-4">
                    <label for="product-price" class="block text text-white">Product Price (â‚¹)</label>
                    <input type="number" id="product-price" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="25,000">
                </div>
                <div class="mb-4">
                    <label for="product-description" class="block text text-white">Product Description</label>
                    <textarea id="product-description" class="w-full h-[120px] p-2 rounded bg-gray-800 text-white" placeholder="Redmi Note 12 Pro 5G features the flagship 50MP Sony IMX766 sensor with OIS, 120Hz Pro AMOLED Display, a brand new processor Mediatek Dimensity 1080 with 10 5G..."></textarea>
                </div>
                <div class="mb-4">
                    <label for="product-image" class="block text text-white">Product Image URL</label>
                    <input type="url" id="product-image" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="https://i02.appmifile.com/mi-com-product/fly...">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Product</button>
              </form>
        </div>

        <hr class="h-px my-8 border-0 bg-gray-700 max-w-[1400px] mx-auto">
        
        <div id="grid-table" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-[1400px] mx-auto mb-10">
            
        </div>


        <div class="absolute top-0 right-0 p-4 transition-all duration-300 hidden" id="toast">
            <div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-[#390202] border-2 border-[red]" role="alert">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                    </svg>
                    <span class="sr-only">Error icon</span>
                </div>
                <div class="ms-3 text-sm font-normal">Kindly Enter the required data!</div>
            </div>
        </div>
        <hr class="h-px my-8 border-0 bg-gray-700 max-w-[1400px] mx-auto">

        <footer class="text-sm text-white/50 text-center mb-5">
            &copy; 2025 Ecommerce Card Creator. All rights reserved.
        </footer>
        <script src="script.js"></script>
    </body>
</html>
